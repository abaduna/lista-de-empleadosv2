<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radiobutonselecionado" type="radio" value="todos"
                    name="sexo" id="todos">
                <label class="form-check-label" for="todos">Todos({{obternTotalEmpleados()}}) </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="radiobutonselecionado" name="sexo"
                    id="femenino" value="femenino">
                <label class="form-check-label" for="femenino">Femenino({{obterfemeninoEmpleados()}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [(ngModel)]="radiobutonselecionado" name="sexo"
                    id="masculino" value="masculino">
                <label class="form-check-label" for="masculino">masculino ({{obterMasculinoEmpleados()}})</label>
            </div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table table-dark">
                <thead>
                    <th>Lejago</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listEmpleados">
                        <tr *ngIf="radiobutonselecionado==='todos' || radiobutonselecionado == empleado.sexo">
                            <th>{{empleado.legajo}}</th>
                            <td>{{empleado.nombre}} </td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.sexo}}</td>
                            <td>{{empleado.salario | currency}}</td>
                        </tr>
                    </ng-container>


                </tbody>
            </table>

        </div>
    </div>
</div>
